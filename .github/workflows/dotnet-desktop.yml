# Build ZorkDotNet as single-file trimmed executables for Windows, macOS, and Linux.
# Mac and Linux executables are named "zork"; Windows remains "Zork.exe".
# On push to main: build, test, upload artifacts. On tag v*: also create a GitHub Release.

name: Build and test

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Run tests
        run: dotnet test ZorkDotNet.sln -c Release --verbosity normal

      - name: Publish Windows (win-x64, win-arm64)
        run: |
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r win-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/win-x64
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r win-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/win-arm64

      - name: Publish Linux (linux-x64, linux-arm64, linux-arm)
        run: |
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/linux-x64
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r linux-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/linux-arm64
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r linux-arm \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/linux-arm

      - name: Publish macOS (osx-x64, osx-arm64)
        run: |
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r osx-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/osx-x64
          dotnet publish ZorkDotNet/ZorkDotNet.csproj -c Release -r osx-arm64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o release/osx-arm64

      - name: Rename Mac and Linux executables to lowercase zork
        run: |
          mv release/linux-x64/Zork release/linux-x64/zork
          mv release/linux-arm64/Zork release/linux-arm64/zork
          mv release/linux-arm/Zork release/linux-arm/zork
          mv release/osx-x64/Zork release/osx-x64/zork
          mv release/osx-arm64/Zork release/osx-arm64/zork

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            win-x64/Zork.exe
            win-arm64/Zork.exe
            linux-x64/zork
            linux-arm64/zork
            linux-arm/zork
            osx-x64/zork
            osx-arm64/zork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
